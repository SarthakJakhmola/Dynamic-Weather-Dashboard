<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Weather Dashboard</h1>
      <p class="description">Get real-time weather information and forecasts for any location</p>
      <button id="theme-toggle" class="theme-btn" title="Toggle Dark Mode">ðŸŒ™</button>
    </header>
    
    <div class="search-container">
      <div class="search-box">
        <input type="text" id="search-input" placeholder="Enter city name...">
        <button class="search-btn" id="search-btn"><i class="fas fa-search"></i> Search</button>
      </div>
      <button class="location-btn" id="location-btn" title="Use current location"><i class="fas fa-location-arrow"></i></button>
    </div>

    <div class="error-message" id="error-message"></div>
    <div class="loading" id="loading"><i class="fas fa-spinner"></i> Loading weather data...</div>

    <div class="weather-card" id="current-weather">
      <div class="current-weather">
        <h2 class="location" id="location">New York, US</h2>
        <p class="date" id="date">Monday, January 1, 2025</p>
        <img class="weather-icon" id="weather-icon" src="https://openweathermap.org/img/wn/01d@2x.png" alt="Weather Icon">
        <h3 class="temperature" id="temperature">25Â°C</h3>
        <p class="weather-description" id="weather-description">Clear sky</p>
        <div class="weather-details">
          <div class="detail">
            <i class="fas fa-wind"></i>
            <span class="detail-label">Wind Speed</span>
            <span class="detail-value" id="wind-speed">5 km/h</span>
          </div>
          <div class="detail">
            <i class="fas fa-tint"></i>
            <span class="detail-label">Humidity</span>
            <span class="detail-value" id="humidity">65%</span>
          </div>
          <div class="detail">
            <i class="fas fa-compress-alt"></i>
            <span class="detail-label">Pressure</span>
            <span class="detail-value" id="pressure">1015 hPa</span>
          </div>
        </div>
      </div>
    </div>
    
    <h3 class="forecast-title">5-Day Forecast</h3>
    <div class="forecast" id="forecast"></div>
    
    <footer>
      <p>Weather Dashboard &copy; 2025 | Data provided by OpenWeatherMap</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
